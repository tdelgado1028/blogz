{% extends 'base.html' %}

{% block content %}

<h1> Log in</h1>

<p class="error">{{error}}</p>
<form method='post'>
        <table>
        <tr><td>    <label for='username'>Username</label>      </td><td> <input name='username' type=text value={{username}}>  </td></tr>
        <tr><td>    <label for='password'>Password</label>      </td><td> <input name='password' type=password value required>           </td></tr>
        <tr><td>    <label for='verify'>Verify Password</label> </td><td> <input name='verify' type=password value required>             </td></tr>
        <tr><td>    <label for='email'>Email (optional)</label> </td><td> <input name='email' type=email value={{email}}>                    </td></tr>
        </table>
        <input type='submit'>
        </form>


<p> Don't have an account? <a href='/signup'>Create one!</a></p>





{% endblock %}
